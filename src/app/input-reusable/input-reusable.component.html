<div class="input-container">
  <label [for]="id">{{ label }}</label>

  <i class="icon" *ngIf="icon">{{icon}}</i>
  <input
    [id]="id"
    [type]="type"
    [placeholder]="placeholder"
    [(ngModel)]="value"
    (ngModelChange)="onChangeValue($event)"
    (blur)="onTouched()"
    [disabled]="disabled"
  >

</div>
