<app-ventana-emergente-reusable
  [isOpen]="modalAbierto"
  [title]="'Nuevo Cliente'"
  [width]="'600px'"
  (closeModal)="cerrarModal()">

  <!-- Contenido del modal -->
  <div class="div_formulario_nuevo_cliente">


    <!-- nombre -->
    <app-input
      formControlName="nombre"
      label=""
      type="text"
      placeholder="nombre del usuario"
      [icon]="'👤'">
    </app-input>
    <!-- telefono -->
    <app-input
      formControlName="telefono"
      label=""
      type="numeric"
      placeholder="numero telfonico"
      [icon]="'#'">
    </app-input>
    <!-- email -->
    <app-input
      formControlName="correo"
      label=""
      type="email"
      placeholder="email del usuario"
      [icon]="'@'">
    </app-input>
    <!-- direccion -->
    <app-input
      formControlName="direccion"
      label=""
      type="text"
      placeholder="direccion del usuario"
      [icon]="'📫'">
    </app-input>
    <!-- descuento -->
    <app-input
      formControlName="descuento"
      label=""
      type="numeric"
      placeholder="descuento del usuario"
      [icon]="'%'">
    </app-input>

    <!-- boton guardar -->
    <app-button>
      Guardar
    </app-button>


  </div>
