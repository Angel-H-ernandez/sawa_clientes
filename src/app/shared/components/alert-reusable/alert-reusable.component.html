<div class="modal-overlay" *ngIf="isVisible">
  <div class="modal-container">
    <div class="modal-content">
      <h2 class="modal-title">{{ title }}</h2>
      <p class="modal-message">{{ message }}</p>
      <div class="modal-buttons">
        <button
          *ngIf="showCancel"
          class="cancel-button"
          (click)="onCancel()">
          {{ cancelText }}
        </button>
        <button
          class="confirm-button"
          (click)="onConfirm()">
          {{ confirmText }}
        </button>
      </div>
    </div>
  </div>
</div>
